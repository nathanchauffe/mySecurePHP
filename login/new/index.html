<html><title>User Registration</title>
<script src="/frame/vendor/jquery/jquery.min.js"></script>
<div id="header"></div>
<script src='/frame/include/script.js'></script>
<body>
<div align='center'>



<div class='container' style='padding-top:30px;'>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
                <div class='login-panel panel panel-default'>
                    <div class='panel-heading'>
                        <h3 class='panel-title'>New Login</h3>
                    </div>
                    <div class='panel-body'><form method="POST" action="/login/sys/regnew.php">
                    <div style='padding-bottom:20px'>Please enter your email address as your username</div>
                        
                            <fieldset>
                                <div class='form-group'>
                  
					
                                    <input class='form-control' placeholder='E-mail' name='username' type='email' autofocus >
                                </div>
                       <div class='form-group'>
                                
					
                                   <input class='form-control' id='pass1' type='password' placeholder='New Password' name='pass1' minlength='8'/>
                                </div>
                            <div class='form-group'>
                            
                       
		<input class='form-control'  id='pass2'  onkeyup='checkPass(); return false;' type='password' placeholder='Confirm Password' name='password' />
			
			<span id='confirmMessage' class='confirmMessage'></span>
			</div>
	
	
                                <div class='checkbox'>
                                    
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                               <input type='submit' class='btn btn-lg btn-success btn-block' />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><div id="footer">
</body>
<script>
$("#header").load("/login/sys/bl_head.html");
$("#footer").load("/login/sys/footer.html");
</script>
